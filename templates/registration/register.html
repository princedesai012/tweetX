{% extends "layout.html" %}

{% block title %}
Register - tweetX
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card register-card shadow-lg animate__animated animate__fadeInDown">
        <div class="card-body">
            <h2 class="text-center fw-bold mb-4">
                <i class="fas fa-user-plus"></i> Create an Account
            </h2>

            <form method="post" class="needs-validation">
                {% csrf_token %}

                <!-- Render Form Fields -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Register Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-light text-decoration-none">
                    Already have an account? <span class="fw-bold text-primary">Login here</span>
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    /* Registration Card */
    .register-card {
        max-width: 450px;
        width: 100%;
        background: #27293d;
        color: #fff;
        padding: 25px;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
        animation: fadeInUp 0.8s ease-in-out;
    }

    .register-card:hover {
        box-shadow: 0 4px 15px rgba(0, 255, 180, 0.3);
        transform: scale(1.02);
    }

    /* Input Fields */
    input, textarea {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
        transition: all 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(0, 255, 180, 0.3);
        outline: none;
        transform: scale(1.02);
    }

    /* Register Button */
    .btn-primary {
        background: linear-gradient(135deg, #18bc9c 0%, #16a085 100%);
        border: none;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #16a085 0%, #18bc9c 100%);
        transform: scale(1.05);
    }

    /* Login Link */
    .text-light:hover {
        color: #18bc9c !important;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Animate.css for Additional Effects -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

{% endblock %}
