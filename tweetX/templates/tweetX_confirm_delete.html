{% extends "layout.html" %}

{% block title %}
tweetX - Delete Tweet
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card delete-card shadow-lg">
        <div class="card-body text-center">
            <h2 class="fw-bold text-danger"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h2>
            <p class="mt-3">Are you sure you want to delete this tweet?</p>
            <blockquote class="blockquote fst-italic text-muted">{{ tweet.content }}</blockquote>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button class="btn btn-danger btn-lg me-2">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <a class="btn btn-secondary btn-lg" href="{% url 'tweetX_list' %}">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    .delete-card {
        max-width: 500px;
        background: #27293d;
        color: #fff;
        padding: 25px;
        border-radius: 12px;
        transition: all 0.3s ease-in-out;
    }

    .delete-card:hover {
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }

    .btn-danger {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        border: none;
        border-radius: 30px;
        transition: all 0.3s ease-in-out;
    }

    .btn-danger:hover {
        background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        transform: scale(1.05);
    }

    .btn-secondary:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.1);
    }

</style>

{% endblock %}
